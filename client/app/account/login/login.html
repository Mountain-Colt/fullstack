<div id="title" class="slide header2text">
    <div class="ptb2">
      <div class="row">
        <div class="wrap">
          <br><br><br><br><br><br><br><br>
            <p class="form-title">
                Log In</p>
            <form class="form" name="form" ng-submit="login(form)" novalidate>                        
            <!-- Project Email -->
            <div id="email" class="form-group">
              <input type="email" name="email" class="form-control" placeholder="Email" ng-model="user.email" required>
            </div>
            
            <!-- Password -->
            <div id="password" class="form-group">
              <input type="{{inputType}}" name="password" class="form-control" placeholder="Password" ng-model="user.password"  required>
              <span ng-show="form.password.$error.minlength" class="help-block">Password must contain at least 3 characters.</span>
            </div>

            <div class="form-group has-error">
              <p class="help-block" ng-show="form.email.$error.required && form.password.$error.required && submitted">
                 Please enter your email and password.
              </p>
              <p class="help-block" ng-show="form.email.$error.email && submitted">
                 Please enter a valid email.
              </p>

              <p class="help-block">{{ errors.other }}</p>
            </div>

            <input type="submit" value="LOG IN" class="btn btn-block btn-primary" />
            </form>
        </div> <!-- wrap -->
      </div><!--/row-->
    </div><!-- /.container -->
</div>
