<div ng-include="'components/navbar/navbar.html'"></div>
<div class="signupcontainer">
<br><br><br><br><br>

<div class="container signupcontainer">
    <div class="row">
        <div class="col-md-12">
            <div class="wrap">
                <p class="form-title">
                    Sign Up</p>
                <form class="login" name="form" ng-submit="register(form)" novalidate>        
                <!-- Name -->
                <div id="username" class="form-group" ng-class="{ 'has-error' : form.name.$invalid && !form.name.$pristine }">
                  <!-- <label>Userame</label> -->
                  <input type="text" name="username" class="form-control" placeholder="Username" ng-model="user.name" ng-minlength="2" ng-maxlength="50" required>
                  <p ng-show="form.username.$error.minlength" class="help-block">Userame is too short.</p>
                  <p ng-show="form.username.$error.maxlength" class="help-block">Userame is too long.</p>
                </div>
                <!-- Project Email -->
                <div id="email" class="form-group" ng-class="{ 'has-error' : form.email.$invalid && !form.email.$pristine }">
                  <!-- <label>Email Address</label> -->
                  <input type="email" name="email" class="form-control" placeholder="Email" ng-model="user.email">
                  <p ng-show="form.email.$invalid && !form.email.$pristine" class="help-block">Enter a valid email.</p>
                </div>
                <!-- Password -->
                <div id="password" class="form-group" ng-class="{ 'has-error' : form.password.$invalid && !form.password.$pristine }">
                  <!-- <label>Password</label> -->
                  <input type="{{inputType}}" name="password" class="form-control" placeholder="Password" ng-model="user.password" ng-minlength="3" required>
                  <span ng-show="form.password.$error.minlength" class="help-block">Password must contain at least 3 characters.</span>
                </div>
                <input type="submit" value="Sign Up" class="btn btn-primary btn-sm" />
                </form>
            </div> <!-- wrap -->
        </div> <!-- col-md-12 -->
    </div> <!-- row -->
</div> <!-- container -->

</div>
