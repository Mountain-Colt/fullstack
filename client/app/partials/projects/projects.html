<div class="container" ng-controller="ProjectsCtrl">
  <div class="row">
    <div class="visible-md visible-lg" ng-repeat="project in projects" ng-class="{
      'col-md-6':pMod2 && ($index===0 || $index===1) 
      || (pMod1 && pEven && projects.length > 1) 
      || (pMod1 && !pEven && ($index%5 === 0 || ($index+4)%5 ===0)),
      
      'col-md-4':(pMod2 && $index!==0 && $index!==1) || pMod0 
      || (pMod1 &&  !pEven && (($index+1)%5===0 || ($index+2)%5===0 || ($index+3)%5===0))
    }">

      <div ng-class="{
        'project':true,
        'alignRight':
          (pMod2 && $index===0) || (pMod2 && $index!== 1 && ($index+1)%3===0)
          || (pMod1 && pEven && $index%2===0 && projects.length > 1)

          ||  (pMod1 && !pEven
                && ($index+3)%5 === 0
                || $index%5 === 0
              )
          ,

        'alignLeft':(pMod2 && $index===1) || (pMod2 && ($index-1)%3===0)
          || (pMod1 && pEven && $index%2!==0)
          ||  (pMod1 && !pEven 
                && ($index+1)%5 === 0
                || ($index+4)%5 === 0
              )
      }">
        <img ng-src="assets/images/fibre-optic.jpg"/>
        <h3>{{project.name}}</h3>
        <p>{{project.info}}</p>
        <div class="progress">
          <div class="progress-bar" role="progressbar" aria-valuenow="60" aria-valuemin="0" aria-valuemax="100" style="width: 30%;">
            10 People
          </div>
        </div>
      </div>
    </div>
    <div class="visible-xs visible-sm" ng-repeat="project in projects">
      <div class="project">
        <img ng-src="assets/images/fibre-optic.jpg"/>
        <h3>Title</h3>
        <p>Description</p>
        <div class="progress">
          <div class="progress-bar" role="progressbar" aria-valuenow="60" aria-valuemin="0" aria-valuemax="100" style="width: 30%;">
            10 People
          </div>
        </div>
      </div>
    </div>

  </div>
</div>
